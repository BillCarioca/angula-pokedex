<div class="card__container {{typePokemon}}" >
    <app-title
        namePokemon={{pokemon.name}}
    ></app-title>
    <div class="card__img">
        <img 
            src={{pokemon.sprites.front_default}}
            alt="Pikachu" 
            srcset=""
        >
    </div>
    <div class="card__types">
        <app-type
            *ngFor="let t of pokemon.types"
            typePokemon= {{t.type.name}}
        >
        
        </app-type>   
    </div>
    
</div>
