<div class="home__container">
    <div class="home__content">
        <app-card
        *ngFor= "let pokemon of pokemons.results"
            namePokemon={{pokemon.name}}
        ></app-card>     
    </div>
    <div class="home__button">
        <button class="more-button" 
            (click)="morePokemons()"
            (pointerover)="morePokemons()"
        > More Pokemons</button>
    </div>    
</div>
